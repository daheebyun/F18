<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	*{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}
	body, html, #wrapper{
		width: 100%;
	}
</style>
</head>
<body>
	<div id="wrapper"></div>

	<script type="text/javascript">
		
		//INPUT -> function() -> OUTPUT


		var myVar = "hello";
		var mySecondVar = "hello agian";


		var myFunction = function(input){
			//we can do something
			console.log(input)

		}

		myFunction(myVar)
		myFunction(mySecondVar)







	</script>
</body>
</html>
