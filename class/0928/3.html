<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	*{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}
	body, html, #wrapper{
		width: 100%;
	}
</style>
</head>
<body>
	<div id="wrapper"></div>

	<script type="text/javascript">
		
		//INPUT -> function() -> OUTPUT


		var myVar = 3;
		var mySecondVar = 4;


		var myFunction = function(number1, number2){
			//we can do something
			console.log(number1 + number2)

		}

		myFunction(myVar, mySecondVar);







	</script>
</body>
</html>
