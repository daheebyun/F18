<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	*{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}
	body, html, #wrapper{
		width: 100%;
	}
</style>
</head>
<body>
	<div id="wrapper"></div>

	<script type="text/javascript">
		
		//INPUT -> function() -> OUTPUT


		var myVar = 3;
		var mySecondVar = 4;

		//myFunction is a function that saves a sequence of events 
		var myFunction = function(number1, number2){
			//we can do something
			var sum = number1 + number2;
			return sum; //converting myFunction into a specific value
		}


		//myFunction's output is defined by its input and then returned/saved into another variable
		var thisInstance = myFunction(myVar, mySecondVar); 
		
		console.log(thisInstance)

		var anotherInstance = myFunction(thisInstance, thisInstance);

		console.log(anotherInstance)







	</script>
</body>
</html>
